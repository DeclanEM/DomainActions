<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Onboard.css" />
    <meta charset="utf-8">
    <title id="tabTitle"></title>
</head>

<body>
    <header>
        <h1 id="extensionName"></h1>
        <h2 id="installThanks"></h2>
    </header>
    <div class="textArea">
        <h3 id="explainerOne"></h3>
        <h3 id="explainerTwo"></h3>
        <hr />
        <h4 id="explainerThree"></h4>
        <ul style="list-style-type: circle;">
            <li id="newWindowTitle"></li>
            <p id="newWindowExplain"></p>
            <li id="groupTabsTitle"></li>
            <p id="groupTabsExplain"></p>
            <li id="refreshTitle"></li>
            <p id="refreshExplain"></p>
            <li id="closeTitle"></li>
            <p id="closeExplain"></p>
        </ul>
        <br />
        <h4 id="optionsHeader"></h4>
        <ul style="list-style-type: circle;">
            <li id="currentWindowTitle"></li>
            <p id="currentWindowExplain"></p>
            <li id="exceptActiveTitle"></li>
            <p id="exceptActiveExplain"></p>
            <li id="groupLocationTitle"></li>
            <p id="groupLocationExplain"></p>
            <li id="bypassCacheTitle"></li>
            <p id="bypassCacheExplain"></p>
        </ul>
    </div>
    <footer>
        <a id="firefoxStore" href="https://addons.mozilla.org/en-US/firefox/addon/domainactions/" class="button firefoxButton"></a>
        <a id="github" href="https://github.com/DeclanEM/DomainActions" class="button githubButton"></a>
    </footer>
    <script src="OnboardScript.js"></script>
</body>

</html>
